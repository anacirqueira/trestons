<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main>

    <div class="screen1">
      <h1>Qual é a sua sorte <br>de hoje?</h1>
      <p>Abra o biscoito e descubra!!</p>
      <button id="abrirBiscoito">
        <img src="./assets/biscoito.svg" alt="Imagem de um biscoito da sorte">
      </button>
    </div>

    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div id="text">
        <p>Se alguém está tão cansado que<br>
           não possa te dar um sorriso,<br> 
           deixa-lhe o teu.</p>
      </div>
      <img src="./assets/biscoitoAberto.svg" alt="Imagem de um biscoito da sorte">
      <button id="novoBiscoito">Abrir outro bisoito</button>
    </div>

  </main>
  
</body>

<script src="./scrpit.js"></script>

</html>
